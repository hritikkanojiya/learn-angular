<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h4>
                {{ getstrInterMethod() }} <!-- String Interpolation with Method -->
            </h4>
            <h4>
                {{ strInterProperty }} <!-- String Interpolation with Property -->
            </h4>
        </div>
        <div class="col-12 pt-3">
            <div class="row">
                <div class="col-2 text-center">
                    <button class="btn btn-outline-primary" [disabled]="!messageFlag" (click)="showEventBindMessage()">Show Message</button>
                </div>
                <div class="col-10">
                    <h4>{{ eventBindMessage }}</h4>
                </div>
            </div>
        </div>
        <div class="col-12 pt-3">
            <div class="row">                
                <div class="col-2">
                    <input type="text" class="form-control" [(ngModel)] = "twoWayDataBinding">
                </div>
                <div class="col-10">
                    <h4>{{ twoWayDataBinding }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
